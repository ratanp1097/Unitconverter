<!DOCTYPE html>
<html>
<head>
	<title>URL Shortener</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>URL Shortener</h1>
	<p>Enter your URL below to shorten it:</p>
	<form>
		<input type="text" id="urlInput" placeholder="Enter your URL here...">
		<button type="button" id="shortenButton" onclick="shortenUrl()">Shorten</button>
	</form>
	<div id="shortenedUrl"></div>
	<script src="script.js"></script>
</body>
</html>
