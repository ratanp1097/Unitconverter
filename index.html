<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="converter">
		<h1>Temperature Converter</h1>
		<div class="input">
			<label for="temp-celsius">Celsius:</label>
			<input type="number" id="temp-celsius" placeholder="Enter temperature in Celsius">
		</div>
		<div class="input">
			<label for="temp-fahrenheit">Fahrenheit:</label>
			<input type="number" id="temp-fahrenheit" placeholder="Enter temperature in Fahrenheit">
		</div>
		<div class="button-container">
			<button id="convert-to-fahrenheit">Convert to Fahrenheit</button>
			<button id="convert-to-celsius">Convert to Celsius</button>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
